<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="mainForm" action="">
        <input id="intext" type="text">

        <input type="submit" value="Submit">
    </form>
    <br>
    <hr>
    <br>
    <form id="ingredientForm" action="">
        <label class="ingredientLabel" for="">Wheat Bread</label>
        <input class="ingredients" type="checkbox" name="" id="whCheck">
        <br>
        <label class="ingredientLabel" for="">Lettuce</label>
        <input class="ingredients" type="checkbox" name="" id="letCheck">
        <br>
        <label class="ingredientLabel" for="">Peppers</label>
        <input class="ingredients" type="checkbox" name="" id="pepCheck">
        <br>
        <label class="ingredientLabel" for="">Meat</label>
        <input class="ingredients" type="checkbox" name="" id="meCheck">
        <br>
        <label class="ingredientLabel" for="">Cheese</label>
        <input class="ingredients" type="checkbox" name="" id="chCheck">
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <hr>
    <br>
    <form id="hairForm" action="">
        <label for="">Haircut Date: </label>
        <input required type="date" name="" id="date">
        <br>
        <label for="">Hair cutter: </label>
        <input id="hairCutter" type="text">
        <br>
        <h4>Hair Length</h4>
        <label for="">Short</label>
        <input class="hairRadio" type="radio" name="" id="">
        <br>
        <label for="">Long</label>
        <input class="hairRadio" type="radio" name="" id="">
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <hr>
    <br>
    <form id="createForm" action="">
        <label for="">Username: </label>
        <input required id="username" type="text">
        <br>
        <label for="">Email: </label>
        <input required type="email" name="" id="email">
        <br>
        <label for="">Password: </label>
        <input required class="pw" type="password" name="" id="">
        <br>
        <label for="">Confirm Password: </label>
        <input required class="pw" type="password" name="" id="">
        <br>
        <input type="submit" value="Submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
